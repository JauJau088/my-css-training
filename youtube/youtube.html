<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Youtube</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <input class="search-bar" type="text" placeholder="Search">
    </div>
    <div class="video">
        <div class="thumbnail">
            <img class="thumbnail img" src="images/thumbnail-1.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img class="channel-picture profile-picture" src="images/channel-1.jpeg">
            </div>
            <div class="video-info">
                <p class="video-info title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="video-info author">
                    Marques Brownlee
                </p>
                <p class="video-info stats">
                    3.4M views &middot; 6 months ago
                </p>
            </div>
        </div>
    </div>
    <div class="video">
        <div class="thumbnail">
            <img class="thumbnail img" src="images/thumbnail-2.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img class="channel-picture profile-picture" src="images/channel-2.jpeg">
            </div>
            <div class="video-info">
                <p class="video-info title">
                    Try Not To Laugh Challenge #9
                </p>
                <p class="video-info author">
                    Markiplier
                </p>
                <p class="video-info stats">
                    19M views &middot; 4 years ago
                </p>
            </div>
        </div>
    </div>
</body>
</html>
