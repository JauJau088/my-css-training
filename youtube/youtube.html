<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div>
        <input class="search-bar" type="text" placeholder="Search">
    </div>
    <div class="video">
        <div class="thumbnail">
            <img class="thumbnail img" src="images/thumbnail-1.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img class="channel-picture profile-picture" src="images/channel-1.jpeg">
            </div>
            <div class="video-info">
                <p class="video-info title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="video-info author">
                    Marques Brownlee
                </p>
                <p class="video-info stats">
                    3.4M views &middot; 6 months ago
                </p>
            </div>
        </div>
    </div>
    <div class="video">
        <img class="thumbnail" src="images/thumbnail-2.webp">
        <p class="video title">
            Try Not To Laugh Challenge #9
        </p>
        <p class="video author">
            Markiplier
        </p>
        <p class="video stats">
            19M views &middot; 4 years ago
        </p>
    </div>
</body>
</html>
